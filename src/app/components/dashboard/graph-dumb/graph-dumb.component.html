<p>
  Number of Objects vs. Time(Mins)
</p>

<ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [autoScale]="autoScale"
      [showGridLines] = "false"
      (select)="onSelect($event)">
    </ngx-charts-line-chart>
